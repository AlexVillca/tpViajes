<section>
  <div class="video-background">
    <video autoplay loop muted playsinline class="background-video" (loadeddata)="onVideoLoaded()">
      <source src="assets/background-video.mp4" type="video/mp4" />
      Tu navegador no soporta reproducción de vídeos.
    </video>
  </div>  

  <div class="contenedor" [class.visible]="containerVisible">
    <h2>Contáctanos</h2>
    <p>Si tienes alguna duda o recomendación, por favor completa el siguiente formulario y nos pondremos en contacto contigo.</p>
    
    <form (submit)="onSubmit($event)">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required />
      </div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</section>
