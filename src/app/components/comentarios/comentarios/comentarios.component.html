<div class="container">

  <form  [formGroup] = "formulario"(ngSubmit)="agregarComentarioDb()">


      <input type="text" formControlName="comentario" placeholder="Ingresa tu comentario aqui">

      <div class="error" *ngIf="formulario.controls['comentario'].getError('minlength') && formulario.controls['comentario'].touched">
        Debe tener 3 letras o mas
      </div>

      <button>Agregar</button>

  </form>

</div>
