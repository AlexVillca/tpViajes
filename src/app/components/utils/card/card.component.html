<div
  class="card-exterior"
  [class.activo]="girando"
  (mouseenter)="iniciarCarrusel()"
  (mouseleave)="detenerCarrusel()"
>
  <div class="card-div-imagen">


    <img
      class="img-fondo"
      [src]="imagenActual"
    />

    <img
      class="img-main"
      [src]="imagenActual"
      [alt]="titulo"
    />

  </div>

  <div class="card-div-nombre">{{ titulo }}</div>
</div>
