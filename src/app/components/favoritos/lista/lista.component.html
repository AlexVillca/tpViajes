<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">

  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

</head>
<body>
  <h1>{{lista.nombreLista}}</h1>
  <div class="content">


    <div class="button-list">

      <button class="delete-button">
        <i class="material-icons" (click)="eliminarLista()">delete</i>
      </button>

    </div>
    <ul>
      @for (c of lista.listaCiudades; track $index) {
          <li>
            <button class="acces-button" (click) = "accederCiudad(c)">
              {{c.nombre}}
            </button>
            <button class="delete-button" (click)="eliminarDeLaLista(c)">
              <i class="material-icons">delete</i>
            </button>
          </li>
        }
    </ul>
  </div>
</body>
</html>
