<ol>
  <div *ngFor="let l of listasFront">
    <label>
      <input type="checkbox" [checked]="l.seleccionada" [(ngModel)]="l.seleccionada" name="{{l.nombre}}" />
      {{ l.nombre }}
    </label>
  </div>
  <div class="container">
    <input
      type="text"
      placeholder="Nueva lista"
      [(ngModel)]="vacio"
      name="inputNombreNuevaLista"
      (keydown.enter)="agregaNuevaLista($event)"
    />
  </div>
</ol>

  <div class="container">
    <button  (click)="closePopup()">Cancelar</button>
    <button type="submit">Guardar</button>
  </div>

  </form>
</div>
