<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
      <div class="form-container login-container" >
        <form class="form-lg">
          <h1 class="titulaso">Inicia sesión aquí</h1>
          <div class="form-control2">
            <input type="email" class="email-2" (input)="setCorreo($event)" placeholder="Correo electrónico" />
            <small class="email-error-2"></small>
            <span></span>
          </div>
          <div class="form-control2">
            <input type="password" class="password-2" (input)="setContr($event)" placeholder="Contraseña" />
            <small class="password-error-2"></small>
            <span></span>
          </div>



          <!--
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="">Recuérdame</label>
            </div>
            <div class="pass-link">
              <a href="#">¿Olvidaste la contraseña?</a>
            </div>
          </div>
          -->

          <button type="submit" value="submit" (click)="funRespuesta()">Iniciar sesión</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1 class="titulaso">Comienza tu viaje ahora!</h1>
            <p class = "lodeabajo">Si aún no tienes una cuenta, únete a nosotros y comienza tu viaje</p>
            <button class = "ghost" routerLink="/register">Registrarse <i class="fa-solid fa-arrow-right"></i></button>          </div>
        </div>
      </div>

  </body>

</html>
