<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<section>
    <ul class="lista-puntaje">
        <li>Puntaje Actual: {{this.puntaje}}</li>
        <li>Mejor Puntaje: {{this.mejorPuntaje}}</li>
    </ul>
    <h1>Que pais es?</h1>
        <div *ngIf="paisAleatorio" class="banderas">
            <img [src]="paisAleatorio.bandera">

        </div>
        <div *ngIf="opciones" class="opcionesJuego">
            <p>Selecciona el pa√≠s correcto:</p>
            <ul class="lista-opciones">
                <li> @for (opcion of opciones; track $index) {
                    <button (click)="verificarRespuesta(opcion)" [disabled]="opcionesDesHabilitadas">{{ opcion.nombre }}</button>
                    }
                </li>
            </ul>
        </div>
        <p>{{ mensaje }}</p>
</section>
